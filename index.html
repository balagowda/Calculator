<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Calsi</title>
    </head>
    <body>
        <script src="index.js"></script>
        <div id="calsi">
            <div id="logo">BCG</div>
            <div id="disp"> </div>
            <div id="sup"></div>
            <table>
                <tr>
                    <td><button id="num" onclick="dis('7');">7</button></td>
                    <td><button id="num" onclick="dis('8');">8</button></td>
                    <td><button id="num" onclick="dis('9');">9</button></td>
                    <td><button id="num" onclick="dis('/');">/</button></td>
                </tr>
                <tr>
                    <td><button id="num" onclick="dis('4');">4</button></td>
                    <td><button id="num" onclick="dis('5');">5</button></td>
                    <td><button id="num" onclick="dis('6');">6</button></td>
                    <td><button id="num" onclick="dis('*');">*</button></td>
                </tr>
                <tr>
                    <td><button id="num" onclick="dis('1');">1</button></td>
                    <td><button id="num" onclick="dis('2');">2</button></td>
                    <td><button id="num" onclick="dis('3');">3</button></td>
                    <td><button id="num" onclick="dis('-');">-</button></td>
                </tr>
                <tr>
                    <td><button id="num" onclick="dis('00');">00</button></td>
                    <td><button id="num" onclick="dis('0');">0</button></td>
                    <td><button id="num" onclick="dis('.');">.</button></td>
                    <td><button id="num" onclick="dis('+');">+</button></td>
                </tr>
                <tr>
                    <td><button id="clr" onclick="clr();">C</button></td>
                    <td><button id="num" onclick="dis('(');">(</button></td>
                    <td><button id="num" onclick="dis(')');">)</button></td>
                    <td><button id="eql" onclick="ttl();">=</button></td>
                    
                </tr>
            </table>
        </div>

    </body>

</html>
